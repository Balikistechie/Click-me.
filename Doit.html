   #button {
     border:5px solid #ffab33;
     width:150px;
     text-align:center;

   }
   #message{
     font-size:20px;
    margin-bottom:30px;
    text-align:center;
    font-family:Monospace;
   }
   .hide{
     visibility: hidden;
   }
   .reveal{
     visibility:visible;
   }
  </style>
  <body>
    <div class="wrapper">
     <div id="message"  class="hide">You wont see this text until after you clicked the button. Click again to hide me!
     </div>
     <div id="button">

    </div>
